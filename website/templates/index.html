<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    .centered {
      position: relative;
      text-align: center;
      display: grid;
      place-items: center;
      color: white;
    }

    .header {
      color: black;
    }

    p {
      color: #111;
      font-family: 'Helvetica Neue', sans-serif;
      font-size: 14px;
      line-height: 24px;
      margin: 0 0 24px;
      text-justify: inter-word;
    }

    h1 {
      color: #111;
      font-family: 'Helvetica Neue', sans-serif;
      font-size: 36px;
      font-weight: bold;
      letter-spacing: -1px;
      line-height: 1;
      text-align: center;
    }

    .form-div {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="centered">
      <div class="text-center text-white">
        <title>Sentiment Analysis Tool</title>
      </div>
      <h1 class="header">Sentiment Analysis Tool</h1>

      <p class="desc">
        Upload a csv file containing the sentiments, click on submit button and wait for the prediction.
      </p>

      <form method="POST" enctype="multipart/form-data" onSubmit="return validate();" class="form">
        <div class="form-div">
          <input type="file" name="file" class="form-control mr-2" />
          <button type="submit" class="btn btn-outline-primary" onclick="analyze()">
            Analyze
          </button>
        </div>
      </form>
    </div>
  </div>

  <h3>this is the index</h3>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
