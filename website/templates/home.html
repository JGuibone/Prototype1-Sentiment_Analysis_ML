{% extends "index.html" %} {% block title%}Main Page{% endblock %}

{% block content %}
    <div class="centered">
      <div class="text-center text-white">
        <title>Sentiment Analysis Tool</title>
      </div>
      <h1 class="header">Sentiment Analysis Tool</h1>

      <p class="desc">
        Upload a csv file containing the sentiments, click on submit button and wait for the prediction.
      </p>

      <form class="form" action="/results" method="post" enctype="multipart/form-data" >
        <div class="form-div">
          <input type="file" name="file" class="form-control mr-2" accept=".csv">
          <input type="submit" value="Upload" />
            Analyze
        </div>
      </form>
    </div>
{% endblock %}
